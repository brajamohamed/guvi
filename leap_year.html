<!DOCTYPE html>
<html>
<body>
    <script>
        let year=prompt("Enter a year: ");
        
        if(year%4==0){
            if(year%100==0){
                if(year%400==0){
                    console.log("Y")
                }                
            }else {
                console.log("Y");
            }            
        }else{
            console.log("N");
        }
            
            
        
    
    </script>
    </body>
</html>
